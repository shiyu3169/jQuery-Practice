<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- My style -->
	<link rel="stylesheet" type="text/css" href="tool.css">
	<!-- jQuery and jQuery-UI -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="tool.js"></script>
</head>
<body>
	<div class="container-fluid sw-full-screen">
		<h1>Drag and Drop Tools onto Canvas</h1>
		<div class="row sw-height-100">
			<div class="col-3 sw-bg-blue tools">
				<h2>Tools</h2>
				<h3 class="tool">Tool 1</h3>
				<h3 class="tool">Tool 2</h3>
				<h3 class="tool">Tool 3</h3>
			</div>
			<div class="col-9 sw-bg-beige canvas">
				<h2>Canvas</h2>
			</div>
		</div>
	</div>
</body>
</html>
